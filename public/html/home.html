<div class="center">
  <div class="row">
    <h1 class="logo"><span class="glyphicon glyphicon-user logoIcon"></span>Welcome to FaceSpace!</h1>
  </div>
  <div class="row">
    <button class="btn btn-default logIn" ng-click="openLogin()">LOG IN</button>
  </div>
  <div class="row signUpPanel" ng-if="logInPanel">
    <h4 class="logInPanelLabel" ng-hide="logInInst">Enter login details!</h4>
    <h4 class="logInPanelLabel scsMsg" ng-show='logInInst'>You have succesfully sign up! Now enter the login details!</h4>
    <form class="form-horizontal" role="form" ng-submit="login()">
      <div class="form-group">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter a username" ng-model="loginDetailsObj.username" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" placeholder="Enter a password" ng-model="loginDetailsObj.password" required>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-danger logInBtn" type="submit">Log In</button>
      </div>
    </form>
  </div>
  <div class="row">
    <button class="btn btn-default signUp" ng-click="openSignup()">SIGN UP</button>
  </div>
  <div class="row signUpPanel" ng-if="signUpPanel">
    <h4 class="signUpPanelLabel">Fill out the form to sign up!</h4>
    <form class="form-horizontal" role="form" ng-submit="signup()">
      <div class="form-group">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter a username" ng-model="newUser.username" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" placeholder="Enter a password" ng-model="newUser.password" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Biography:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter a Biography" ng-model="newUser.biography">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Profile Image(Url):</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter a url for profile image" ng-model="newUser.profileImg">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Website:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter a website" ng-model="newUser.website">
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-warning clearBtn" ng-click="clear()">Cancel</button>
        <button class="btn btn-danger signUpBtn" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  <div class="row">
    <button class="btn btn-danger" ng-click='authenticate("github")'>
      <i class="fa fa-github" aria-hidden="true"></i>
      Log In with Github
    </button>
    <button class="btn btn-danger" ng-click='authenticate("facebook")'>
      <i class="fa fa-facebook" aria-hidden="true"></i>
      Log In with Facebook
    </button>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 topnav">
      <div class="col-xs-2">
        <div class="row">
          <div class="topnavLogo">
            <span class="glyphicon glyphicon-user topnavLogoIcon"></span> FaceSpace
          </div>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="row">
          <div class="topnavItem">
            <a ui-sref="people" class="topnavLink"><span class="glyphicon glyphicon-home itemLogo"></span>Back to people</a>
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="row text-right">
          <div class="topnavItem">
            <a ng-click="logout()" class="topnavLink"><span class="glyphicon glyphicon-road itemLogo"></span>Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <div class="row text-center">
        <div class="panel panel-default profilePanel">
          <div class="panel-body">
            <div class="col-xs-2">
              <img ng-src="{{person.profileImg}}" alt="" class="profileImgPers">
            </div>
            <div class="col-xs-8 text-left">
              <div class="row infoItem">
                Username: {{person.username}}
              </div>
              <div class="row infoItem">
                Website: <a href="">{{person.website}}</a>
              </div>
              <div class="row infoItem">
                Biography: {{person.biography}}
              </div>
              <div class="row infoItem">
                Friends: <span ng-show="person.friends.length === 0"> No friends.</span>
                <ul ng-hide="person.friends.length === 0">
                  <li>
                    <span ng-repeat="friend in person.friends"><a href=""> {{friend.username}} </a></span>
                  </li>
                </ul>
              </div>
              <div class="row infoItem">
                <button class="btn btn-sm btn-primary" ng-if="isNotMyFriend && isNotRequested" ng-click="sendRequest()">Send friend request</button>
                <button class="btn btn-sm btn-success" ng-if="!isNotRequested">Friend request sent!</button>
                <button class="btn btn-sm btn-success" ng-if="!isNotMyFriend">Already a friend!</button>
                <button class="btn btn-sm btn-danger" ng-if="!isNotMyFriend" ng-click="removeFriend()">Remove from friends!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
